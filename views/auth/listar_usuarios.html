{% extends "base.html" %}
{% block content %}

<div class="c-card">

    <!--Titulo-->
    <div class="c-card-h">
        Usuarios
    </div>

    <!--Corpo-->
    <div class="c-card-b" style="align-items: start;">
        {% if users %}
            <!--Tablela de Usuarios-->
            <table class="user-table">

                <!--Header-->
                <tr>

                    <th> Name </th>

                </tr>
                
                <!--Listagem-->
                {% for user in users %}
                <tr>

                    <td> {{ user.username }} </td>

                </tr>
                {% endfor %}

            </table> 
        {% else %}
            <h1>NÃ£o existem usuarios</h1>
        {% endif %}

        
    </div>
</div>

{% endblock content %}
